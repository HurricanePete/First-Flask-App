<!DOCTYPE html>
<html>
<head>
	{% if title %}
	<title>{{ title }} - First-Flask</title>
	{% else %}
	<title>Welcome to First-Flask!</title>
	{% endif %}
</head>
<body>
	{% if meters %}
	<ul>
		{% for meter in meters %}
		<li><a href='/meters/{{ meter.id }}'>{{ meter.label }}</a></li>
		<br/>
		{% endfor %}
	</ul>
	{% elif meter_data %}
	<pre id="json">{{ meter_data }}</pre>
	{% endif %}
</body>
</html>
